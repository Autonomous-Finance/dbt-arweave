# Example GitHub Actions workflow for sending AO messages
# Copy this file to ao-messenger.yml and configure your secrets
#
# Required secrets:
# - WALLET_JSON: Your Arweave wallet JSON
# - CLICKHOUSE_HOST: Database host URL
# - CLICKHOUSE_USER: Database username
# - CLICKHOUSE_PASSWORD: Database password
# - AGGREGATOR_PROCESS_ID: Target AO process ID

name: Send AO Message

on:
  schedule:
    - cron: '45 */4 * * *'  # Every 4 hours at :45
  workflow_dispatch:

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @permaweb/aoconnect axios clickhouse
        working-directory: ./messenger

      - name: Run messenger script
        env:
          WALLET_JSON: ${{ secrets.WALLET_JSON }}
          CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
          CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
          CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
          AGGREGATOR_PROCESS_ID: ${{ secrets.AGGREGATOR_PROCESS_ID }}
        working-directory: ./messenger
        run: node main.js

